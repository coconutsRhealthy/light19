<app-navbar></app-navbar>
<div class="container my-4">
    <h1 class="text-center mb-3">Top 5 Shops</h1>
    <p class="text-center text-muted top5-subtitle">
        De top shops van {{ currentMonth }} volgens diski.nl
    </p>

    <div id="accordionTop5" class="row">
        @for (category of categories; track $index) {
        <div class="col-12 col-md-8 mx-auto mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-header text-center font-weight-bold"
                     (click)="toggleCategory($index)"
                     style="cursor: pointer;">
                    {{ category.title }}
                    <span>
                        {{ categoriesOpen[$index] ? '▲' : '▼' }}
                    </span>
                </div>
                <ul class="list-group list-group-flush collapsible"
                    [class.open]="categoriesOpen[$index]">
                    @for (shop of category.shops; track $index) {
                    <li class="list-group-item d-flex align-items-center">
                        <span class="badge badge-custom mr-3">{{ $index + 1 }}</span>
                        <a [href]="shop.url" target="_blank" class="shop-link">{{ shop.name }}</a>
                    </li>
                    }
                </ul>
            </div>
        </div>
        }
    </div>
</div>
<app-footer></app-footer>
