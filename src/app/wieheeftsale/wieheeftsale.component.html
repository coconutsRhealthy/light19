<div class="container my-4">
  <!-- Search -->
  <div class="form-group">
    <input
            type="text"
            class="form-control"
            placeholder="Zoek op bedrijf..."
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
    />
  </div>

  <!-- Cards grid -->
  <div class="row">
    @for (entry of filteredWieheeftsaleData; track entry) {
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm d-flex flex-column">

        <!-- Card body (top: company + date + button) -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-1">{{ entry.company }}</h5>
          <p class="card-text mb-2">
            <small class="text-muted">Datum: {{ entry.date }}</small>
          </p>
          <a
                  class="btn btn-primary btn-sm mb-2"
                  (click)="openUrlInNewTab(entry)"
          >Bekijk aanbieding</a
          >
        </div>

        <!-- Square image (fills card width, no padding) -->
        <div
                class="w-100 bg-light"
                style="aspect-ratio: 1 / 1; overflow: hidden; margin: 0;"
        >
          <img
                  [src]="entry.img"
                  [alt]="entry.company"
                  style="width: 100%; height: 100%; object-fit: contain; display: block;"
          />
        </div>

      </div>
    </div>
    } @empty {
    <div class="col-12">
      <p class="text-muted text-center mt-4">Geen resultaten gevonden.</p>
    </div>
    }
  </div>
</div>
