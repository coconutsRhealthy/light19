<div class="container-fluid">
  <div class="content">
    <app-navbar></app-navbar>
    <h1>Wie heeft sale</h1>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="social-banner alert alert-success" role="alert">
          Volg mij op <a href="https://www.instagram.com/wiegeeftkorting/" onclick="gtag('event', 'insta', {'event_category': 'Social', 'event_label': 'insta_top'});">insta</a> en
          <a href="https://www.tiktok.com/&#64;wiegeeftkorting2" onclick="gtag('event', 'tiktok', {'event_category': 'Social', 'event_label': 'tiktok_top'});">tiktok</a> voor code updates
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <div class="mb-3 table-search-input">
          <div class="input-wrapper">
            <input
                    type="text"
                    class="form-control"
                    placeholder="Zoek op webshop..."
                    [(ngModel)]="searchTerm"
                    (input)="onSearch()"
            />
            @if (searchTerm) {
              <button
                      type="button"
                      class="btn-close"
                      (click)="searchTerm = ''; onSearch()"
                      aria-label="Clear"
              >&times;</button>
            }
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
              <th>
                Korting bij
                <button class="btn btn-sm btn-link sort-button" (click)="sortByCompany()" title="Sort by company">▲▼</button>
              </th>
              <th>Link</th>
            </tr>
            </thead>
            <tbody>
              @for (whsEntry of paginatedWhsEntries; track whsEntry) {
                <tr>
                  <td>{{ whsEntry.company }}</td>
                  <td>
                    <button
                            class="diski-table-button btn btn-outline-secondary"
                            (click)="openUrlInNewTab(whsEntry.url)"
                    >
                      naar de sale
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>

          <div class="pagination-container">
            <button
                    class="btn btn-primary btn-sm"
                    (click)="prevPage()"
                    [disabled]="page === 1"
            >
              Vorige
            </button>
            <span>Pagina {{ page }} van {{ totalPages }}</span>
            <button
                    class="btn btn-primary btn-sm"
                    (click)="nextPage()"
                    [disabled]="page === totalPages"
            >
              Volgende
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
