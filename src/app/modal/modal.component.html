@if (isVisible) {
    <!-- Backdrop -->
    <div
            class="tw-fixed tw-inset-0 tw-bg-black/30 tw-backdrop-blur-sm tw-z-40"
            (click)="closeModal()"
    ></div>

    <!-- Modal -->
    <div
            class="tw-fixed tw-inset-0 tw-flex tw-items-center tw-justify-center tw-z-50 tw-px-6"
            role="dialog"
            aria-modal="true"
    >
        <div class="tw-bg-white tw-max-w-md tw-w-full tw-rounded-xl tw-shadow-lg tw-overflow-hidden">
            <!-- Header -->
            <div class="tw-flex tw-justify-between tw-items-center tw-px-6 tw-py-4 tw-border-b tw-border-gray-200">
                <h3 class="tw-font-extrabold tw-text-lg tw-uppercase tw-tracking-wide tw-text-gray-900">
                    {{ discount.company }}
                </h3>
                <button
                        (click)="closeModal()"
                        aria-label="Sluiten"
                        class="tw-text-gray-400 hover:tw-text-gray-700 tw-transition"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="tw-h-6 tw-w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
            </div>

            <!-- Content -->
            @if (discount) {
            <div class="tw-px-6 tw-py-6 tw-space-y-4 tw-text-gray-800 tw-text-sm">
                <div class="tw-grid tw-grid-cols-[auto_1fr_auto] tw-items-center tw-gap-x-4">
                    <span class="tw-font-semibold tw-text-gray-700">Code:</span>
                    <span class="tw-font-mono tw-text-gray-900">{{ discount.discountCode }}</span>
                    <button
                            (click)="copyToClipboard(discount.discountCode); sendEventToGa('CodeDetailModal', discount.company)"
                            class="tw-px-3 tw-py-1 tw-border tw-border-gray-300 tw-rounded-md tw-text-gray-700 hover:tw-bg-gray-100 tw-transition"
                    >
                        Copy
                    </button>
                </div>

                <div class="tw-grid tw-grid-cols-[auto_1fr] tw-gap-x-4">
                    <span class="tw-font-semibold tw-text-gray-700">Korting:</span>
                    <span>{{ getCorrectFormatDiscountPercentage(discount.percentage) }}</span>
                </div>

                <div class="tw-grid tw-grid-cols-[auto_1fr] tw-gap-x-4">
                    <span class="tw-font-semibold tw-text-gray-700">Gespot op:</span>
                    <span>{{ getCorrectFormatOfCodeDate(discount.date) }}</span>
                </div>
            </div>
            }
        </div>
    </div>
}
