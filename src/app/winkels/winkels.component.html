<div class="tw-min-h-screen tw-bg-pink-50 tw-text-gray-800">
  <app-navbar></app-navbar>

  <main class="tw-max-w-4xl tw-mx-auto tw-px-4 tw-py-12">
    <h1 class="tw-text-3xl sm:tw-text-4xl tw-font-bold tw-mb-10 tw-text-center">
      Alle winkels met actieve kortingscodes
    </h1>

    <ul class="tw-space-y-8">
      @for (group of groupedWinkels; track group) {
        <li>
          <h2 class="tw-text-xl tw-font-semibold tw-text-pink-700 tw-border-b tw-border-pink-200 tw-pb-1 tw-mb-4">
            {{ group.letter }}
          </h2>

          <ul class="tw-grid tw-grid-cols-1 sm:tw-grid-cols-2 md:tw-grid-cols-3 tw-gap-3">
            @for (winkel of group.winkels; track winkel) {
              <li>
                <a
                        [routerLink]="['/', winkel.toLowerCase()]"
                        class="tw-block tw-p-3 tw-rounded-lg tw-bg-white hover:tw-bg-pink-50 tw-text-pink-900 hover:tw-text-pink-700 tw-shadow-sm hover:tw-shadow-md tw-transition"
                >
                  {{ winkel }}
                </a>
              </li>
            }
          </ul>
        </li>
      }
    </ul>
  </main>

  <app-footer></app-footer>
</div>
