  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DVP906XC65"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-DVP906XC65');
  </script>

  <script>
    function sendCopyCodeToGa(company) {
      if(company === undefined) {
        company = "unknown";
      }
      company = company.split(" (")[0];
      gtag('event', 'CopyCode', {'event_category': 'CopyCode', 'event_label': company});
    }
  </script>

  <script>
    function sendEventToGa(eventName, eventLabel) {
      gtag('event', eventName, {'event_category': eventName, 'event_label': eventLabel});
    }
  </script>
