  <script>
    function sendCopyCodeToGa(element_id_index) {
      var company = document.getElementById('companyRow' + element_id_index).textContent;
      if(company === undefined) {
        company = "unknown";
      }
      company = company.split(" (")[0];
      gtag('event', 'CopyCode', {'event_category': 'CopyCode', 'event_label': company});
    }
  </script>

  <script>
    function sendEventToGa(eventName, eventLabel) {
      gtag('event', eventName, {'event_category': eventName, eventLabel: eventLabel});
    }
